  <style>
    body {
      background: #ffffff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
    }
    
    /* Navigation */
    .navbar {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(15px);
      padding: 1.2rem 0;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
      border-bottom: 2px solid rgba(230, 126, 34, 0.1);
      position: relative;
    }

    .navbar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(230, 126, 34, 0.3), transparent);
    }

    .navbar-brand {
      font-weight: 800;
      color: #2c3e50 !important;
      font-size: 1.6rem;
      transition: all 0.3s ease;
      position: relative;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .navbar-brand:hover {
      color: #e67e22 !important;
      transform: translateY(-2px);
      text-shadow: 0 2px 4px rgba(230, 126, 34, 0.3);
    }

    .navbar-brand::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #e67e22, #f39c12);
      transition: width 0.3s ease;
    }

    .navbar-brand:hover::after {
      width: 100%;
    }

    .nav-link {
      color: #34495e !important;
      font-weight: 600;
      padding: 0.8rem 1.2rem !important;
      border-radius: 12px;
      transition: all 0.3s ease;
      position: relative;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 0.9rem;
    }

    .nav-link:hover {
      color: #e67e22 !important;
      background: linear-gradient(135deg, rgba(230, 126, 34, 0.15), rgba(243, 156, 18, 0.1));
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(230, 126, 34, 0.2);
    }

    .nav-link.active {
      background: linear-gradient(135deg, rgba(230, 126, 34, 0.2), rgba(243, 156, 18, 0.15));
      color: #e67e22 !important;
      box-shadow: 0 2px 8px rgba(230, 126, 34, 0.3);
    }

    /* Photography Header */
    .photography-header {
      text-align: center;
      margin-bottom: 4rem;
      padding: 2rem 0;
    }

    .photography-title {
      font-size: 3rem;
      font-weight: 300;
      color: #333;
      margin-bottom: 1rem;
      letter-spacing: -1px;
    }

    .photography-description {
      font-size: 1.1rem;
      color: #666;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* Photography Gallery */
    .photography-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }

    .gallery-item {
      aspect-ratio: 1;
      overflow: hidden;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .gallery-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .gallery-item:hover .gallery-image {
      transform: scale(1.05);
    }

    .image-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .image-fallback {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #666;
      text-align: center;
      border-radius: 8px;
    }

    .image-fallback span {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .image-fallback small {
      font-size: 0.8rem;
      color: #999;
    }

    /* Copyright Footer */
    .copyright-footer {
      margin-top: 4rem;
      padding: 2rem 0;
      border-top: 1px solid #e0e0e0;
      background: #fafafa;
    }

    .copyright-text {
      font-size: 0.9rem;
      color: #666;
      margin: 0;
      font-weight: 400;
    }

    /* Responsive Design */
    @media (max-width: 991.98px) {
      .nav-link::after {
        display: none;
      }
      .nav-item {
        margin: 0.5rem 0;
      }
      
      .photography-title {
        font-size: 2.5rem;
      }
      
      .photography-gallery {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
      }
    }

    @media (max-width: 768px) {
      .photography-title {
        font-size: 2rem;
      }
      
      .photography-description {
        font-size: 1rem;
      }
      
      .photography-gallery {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
    }
  </style>
