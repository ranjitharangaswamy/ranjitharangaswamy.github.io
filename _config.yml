theme: jekyll-theme-minimal
title: Ranjitha Rangaswamy
description: Blog for Ranjitha Rangaswamy
email: ranjithanr06@gmail.com
github_username: ranjitharangaswamy

#########################################################################################
######### Nothing below needs to be changed (unless you know what you're doing) #########
#########################################################################################
theme: "minima"

rss: rss

kramdown:
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-pdf

titles_from_headings:
  strip_title: true
  collections: true

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other

include:
  - _assets